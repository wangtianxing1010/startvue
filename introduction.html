<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<title>Startvue Intro</title>
    	<meta name="viewport" content="width=device-width,initial-scale=1">
    	<script src="https://unpkg.com/vue/dist/vue.js"></script>

    	<link href='{{ url_for("static", filename="images/favicon.ico") }}' rel='shortcut icon'> -->
	</head>
	
	<header>

	    <div class="navbar-header">
      		<a class="navbar-brand" href="#">Brand</a>

    	<ul class="nav nav-pills">

	<body>
<!--	{% with message = get_flashed_messages() %}
	<div class ="alert alert-info">
	<button type='button' class='close' data-dismiss='alert'>&times;</button>
	{{message}}
	</div>
	{% endwith %}

	<div id='app'>
	{{ message }}
	</div>
	
	<div id='app-2'>
	<span v-bind:title='message'>
	Hover to see active binded message
	</span>
	</div>
	
	<div id='app-3'>
		<p v-if='seen'>now you can see this</p>
	</div>
	
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
			{{todo.text}}
			</li>
		</ol>
	</div>
	
	<div id='app-5'>
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">Reverse Messages</button>
	</div>
	
	<div id='app-6'>
	<p>{{message}}</p>
	<input v-model="message">
	</div>
	
	<div id='app-7'>
	<ol>
	<todo-item 
		v-for='item in groceryList' 
		v-bind:todo='item' 
		v-bind:key='item.id'>
	</todo-item>
	</ol>
	</div>


	<script>

	
	
	
	
	Vue.component('todo-item',{
		props: ['todo'],
		template:'<li>{{todo.text}}</li>'
	})

	var app7 = new Vue({
		el:'#app-7',
		data:{
			groceryList:[
				{id:1,text:'vege'},
				{id:2,text:'cheese'},
				{id:3,text:'whatever'}
			]
		}
	})	
	
	var app6 = new Vue({
		el: '#app-6',
		data :{
			message:'v-model active input bar'
		}
	})
	
	
	var app5 = new Vue({
		el: '#app-5',
		data:{
			message: 'v-model active input'
		},
		methods:{
			reverseMessage: function (){
				this.message = this.message.split(' ').reverse().join(' ')
			}
		}
	})
	
	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos:[
				{text:'learn js'},
				{text:'learn vue'},
				{text:'make a project'}
			]
		}
	})
	var app3 = new Vue({
		el:'#app-3',
		data:{
			seen:true
		}
	})		
	var app2 = new Vue({
		el:'#app-2',
		data:{
			message:'页面加载于'+new Date().toLocaleString()
		}
	})
	var app = new Vue({
		el:'#app',
		data:{
			message:'Hello, Vue!'
			}
	})

	</script>
	
	
	
	</body>
</html>
