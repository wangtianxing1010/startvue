	<script>
<!-- Array Syntax -->	
<!-- Object Syntax -->
	var toggle = new Vue({
		el:'#computedClass',
		data:{
				isActive:true,
				error:false
		},
		computed:{
			classObject:function(){
				return {
					active: this.isActive && !this.error,
					'text-danger':this.error && this.error.type === 'fatal'
				}
			}
		}	
	})
	var toggle = new Vue({
		el:'#toggleClass',
		data:{
			classObject:{
				isActive:true,
				hasError:false
			}
		}	
	})
	</script>
